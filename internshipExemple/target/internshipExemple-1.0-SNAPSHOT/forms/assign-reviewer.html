<form class="form-horizontal" name="assignReviewer" role="form">

    <p>For whom do you assign this internship to review?</p>

    <div class="form-group">
        <label class="control-label col-md-4">Internship Document</label>
        <div class="form-control-static col-md-8">
            <a cam-file-download="internshipDocument"></a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Beneficiary</label>
        <div class="col-md-8">
            <input cam-variable-name="creditor"
                   type="text"
                   name="creditor"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Amount</label>
        <div class="col-md-8">
            <input cam-variable-name="amount"
                   type="text"
                   name="amount"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Internship Category</label>
        <div class="col-md-8">
            <input cam-variable-name="internshipCategory"
                   type="text"
                   name="amount"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Internship Number</label>
        <div class="col-md-8">
            <input cam-variable-name="internshipNumber"
                   type="text"
                   name="internshipNumber"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Assign to</label>
        <div class="col-md-8">
            <select cam-variable-name="reviewer"
                    cam-variable-type="String"
                    type="text"
                    name="reviewer"
                    class="form-control"
                    required>
                <option></option>
                <option>john</option>
                <option>paul</option>
                <option>bill</option>
                <option>smith</option>
            </select>
            <p>Who should review this internship?</p>
        </div>
    </div>
</form>
