<form class="form-horizontal" name="reviw-intership-director" role="form">

    <p>Approve intership?</p>

    <div class="form-group">
        <label class="control-label col-md-4">Internship Document</label>
        <div class="form-control-static col-md-8">
            <a cam-file-download="internshipDocument"></a>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Student Name</label>
        <div class="col-md-8">
            <input cam-variable-name="student"
                   cam-variable-type="String"
                   id="student"
                   class="form-control"
                   type="text"
                   required
                   disabled="disabled"
            />
            <div class="help">
                (e.g. &quot;Foulen Ben Foulen.&quot;)
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Specialty</label>
        <div class="col-md-8">
            <input cam-variable-name="specialty"
                   cam-variable-type="String"
                   id="specialty"
                   name="specialty"
                   class="form-control"
                   type="text"
                   required
                   disabled="disabled"
            />
            <div class="help">
                (e.g. &quot;GL4&quot;)
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Entreprise</label>
        <div class="col-md-8">
            <input cam-variable-name="entreprise"
                   cam-variable-type="String"
                   id="entreprise"
                   name="entreprise"
                   class="form-control"
                   type="text"
                   required
                   disabled="disabled"
            />
            <div class="help">
                (e.g. &quot;INSAT&quot;)
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="affectation"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="affectation"
                           class="form-control"
                           disabled="disabled"
                    />
                    Affectation Letter?
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Internship Number</label>
        <div class="col-md-8">
            <input cam-variable-name="internshipNumber"
                   cam-variable-type="String"
                   id="internshipNumber"
                   class="form-control"
                   type="text"
                   disabled="disabled" />
            <div class="help">
                (e.g. &quot;I-12345&quot;)
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4">Affectation Letter</label>
        <div class="col-md-8">
            <input type="file"
                   id="internshipDocumentUpload"
                   cam-variable-name="affectationletter"
                   cam-variable-type="File"
                   cam-max-filesize="10000000"
                   class="form-control"/>
            <div class="help-block">This field is not required</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="approved"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="approved"
                           class="form-control" />
                    Approve Internship?
                </label>
            </div>
        </div>
    </div>
</form>
