<form  name="approveForm" class="form-horizontal" style="height: 420px; line-height: 2.5;" role="form">

    <p>Do you approve this internship?</p>

    <div class="form-group">
        <label class="control-label col-md-4">Internship Document</label>
        <div class="form-control-static col-md-8">
            <a cam-file-download="internshipDocument"></a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Beneficiary</label>
        <div class="col-md-8">
            <input cam-variable-name="creditor"
                   type="text"
                   name="creditor"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Amount</label>
        <div class="col-md-8">
            <input cam-variable-name="amount"
                   type="text"
                   name="amount"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Internship Category</label>
        <div class="col-md-8">
            <input cam-variable-name="internshipCategory"
                   type="text"
                   name="amount"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4">Internship Number</label>
        <div class="col-md-8">
            <input cam-variable-name="internshipNumber"
                   type="text"
                   name="internshipNumber"
                   readonly="true"
                   class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <div class="checkbox">
                <label>
                    <input cam-variable-name="approved"
                           cam-variable-type="Boolean"
                           type="checkbox"
                           name="approved"
                           class="form-control" />
                    Do you approve?
                </label>
            </div>
        </div>
    </div>
</form>
